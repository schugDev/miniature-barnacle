<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Number Guesser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Number Guesser v0.1</h1>
        </div>
        <div id="game">
            <p>Guess a number between <span id="min-num">1</span> and <span id="max-num">10</span> </p>
            <form id="game-form">
                <div class="row">
                    <div class="three columns">
                        <input type="number" name="" id="input-number">
                    </div>
                    <div class="nine columns">
                        <input class="button-primary" type="submit" value="submit guess">
                    </div>

                </div>
            </form>
                <h2>Previously guesses</h2>
            <div class="row">

                <div class="six columns" id="guesses">
                    <ul id="guess-list">
                    </ul>
                </div>
                <div class="six columns">
                    <span id="guessCounter"></span> of <span id="maxGuesses"></span>                                       
                </div>
            </div>

        </div>

    </div>
    <link rel="stylesheet" href="./index.css">
    <script src="./app.js"></script>
</body>

</html>
